name: Update Changelog and Create Release

on:
  push:
    branches:
      - main

jobs:
  generate-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.4

      - name: Generate CHANGELOG.md
        run: |
          if [ -f changelog.json ]; then
            NEW_VERSION=$(go run main.go --update-changelog | tail -n 1)
            echo "new_version=${NEW_VERSION}" >> $GITHUB_ENV
            rm -f changelog.json
          else
            echo "No changelog.json found. Skipping generation."
          fi

      - name: Commit changes
        env:
          GH_ACTIONS_TOKEN: ${{ secrets.GH_ACTIONS_TOKEN }}
        run: |
          git config --global user.name "ðŸ¦‹ GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_ACTIONS_TOKEN}@github.com/taua-almeida/changelog-forge.git
          git add CHANGELOG.md changelog.json || true
          git commit -m "ðŸ¦‹ Update CHANGELOG.md [skip ci]" || echo "No changes to commit."
          git push

      - name: Create GitHub Release
        if: env.new_version != ''
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.new_version }}
          release_name: ${{ env.new_version }}
          body: |
            See the [CHANGELOG](https://github.com/taua-almeida/changelog-forge/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTIONS_TOKEN }}